<!DOCTYPE html>
<html>
<head>
	<link rel="manifest" href="manifest.json">

	<script type="text/javascript" src="notificacion/push.min.js"></script>

	<title>Gallery Image</title>
	
	<link rel="shortcut icon" href="img/icon.png">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h3>Photo <span>Gallery</span></h3>
    </div>
    <div class="box">
      
      <div class="dream">
        <img src="img/1.jpg">
         <img src="img/2.jpg">
          <img src="img/3.jpg">
           <img src="img/4.jpg">
            <img src="img/5.jpg">
            
      </div>

        <div class="dream">
        <img src="img/6.jpg">
         <img src="img/7.jpg">
          <img src="img/8.jpg">
           <img src="img/9.jpg">
            <img src="img/10.jpg">
            
      </div>

        <div class="dream">
        <img src="img/11.jpg">
         <img src="img/12.jpg">
          <img src="img/13.jpg">
           <img src="img/14.jpg">
            <img src="img/15.jpg">
            
      </div>




    </div>
    <div class="btn">
      <button id="btn" href="#">More</a>
    </div>

  </div>

</body>

<script type="text/javascript">

	window.onload = function () {
		if (!Push.Permission.GRANTED) {
		Push.Permission.request();
		}
	}

	document.getElementById('btn').onclick = function () {
			//PUSH NOTIFICATION
			Push.create('Gallery Images', {
				body: 'Listo! La solucitud de imagenes se ha enviado',
				icon: 'img/IMC.png',
				timeout: 5000,
				vibrate: [100, 100, 100],
				onClick: function () {
					this.close();
				}
			});
			//
		}
</script>
</html>
<script src="./script.js"></script>
